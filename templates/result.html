<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #28a745;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Selected Names</h3>
            </div>
            <div class="card-body">
                <h5>Selected 11 Names:</h5>
                <ul>
                    {% for name in selected_names %}
                    <li>{{ name }}</li>
                    {% endfor %}
                </ul>
                <hr>
                <h5>Captain: <span class="text-success">{{ captain }}</span></h5>
                <h5>Vice-Captain: <span class="text-success">{{ vice_captain }}</span></h5>
                <a href="{{ url_for('index') }}" class="btn btn-success">Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
