<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select 11 Names - VBScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .highlight {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Names (comma-separated)</h2>
        <textarea id="namesInput"></textarea>
        <br>
        <button onclick="SelectNames()">Select 11 Players</button>
        <h3>Selected Players:</h3>
        <ul id="selectedPlayers"></ul>
        <h3>Captain: <span id="captain" class="highlight"></span></h3>
        <h3>Vice-Captain: <span id="viceCaptain" class="highlight"></span></h3>
    </div>

    <script language="VBScript">
        Sub SelectNames()
            Dim names, nameArray, i, selectedPlayers, playerList, captainIndex, viceCaptainIndex
            names = document.getElementById("namesInput").value
            nameArray = Split(names, ",")
            
            If UBound(nameArray) < 10 Then
                MsgBox "You must enter at least 11 names.", 0, "Error"
                Exit Sub
            End If
            
            Call FisherYatesShuffle(nameArray)
            selectedPlayers = ""
            Set playerList = document.getElementById("selectedPlayers")
            playerList.innerHTML = ""
            
            For i = 0 To 10
                selectedPlayers = selectedPlayers & "<li>" & Trim(nameArray(i)) & "</li>"
            Next
            playerList.innerHTML = selectedPlayers
            
            captainIndex = Int(Rnd * 11)
            Do
                viceCaptainIndex = Int(Rnd * 11)
            Loop While viceCaptainIndex = captainIndex
            
            document.getElementById("captain").innerHTML = Trim(nameArray(captainIndex))
            document.getElementById("viceCaptain").innerHTML = Trim(nameArray(viceCaptainIndex))
        End Sub

        Sub FisherYatesShuffle(arr)
            Dim i, j, temp
            Randomize
            For i = UBound(arr) To 1 Step -1
                j = Int(Rnd * (i + 1))
                temp = arr(i)
                arr(i) = arr(j)
                arr(j) = temp
            Next
        End Sub
    </script>
</body>
</html>
